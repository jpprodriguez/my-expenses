@(title: String,assets: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html ng-app="myApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("resources/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <!-- Angular -->
        <script src="@routes.Assets.at("resources/angular/v1.5.5/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("resources/angular/v1.5.5/angular-animate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("resources/angular/v1.5.5/angular-aria.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("resources/angular/v1.5.5/angular-messages.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("resources/angular/material/angular-material.min.css")">
        <script src="@routes.Assets.at("resources/angular/material/angular-material.min.js")" type="text/javascript"></script>

        <!-- Bootstrap -->
        <script src="@routes.Assets.at("resources/bootstrap.js")" type="text/javascript"></script>
        <!--Pingendo-->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" ></script>
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
        
        <!-- Project -->
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        @assets
        
    </head>
    <body>
        @content
    </body>
</html>
